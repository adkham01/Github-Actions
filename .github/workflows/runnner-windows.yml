name: Windows Workflow

on:
  push:
    branches: 
      - main

jobs:
  build-and-test:
    runs-on: windows-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: choco install dotnet -y
        shell: powershell

      - name: Create, compile and run C# program
        run: |
          @"
          using System;
          public class Hello {
            public static void Main() {
              Console.WriteLine("Hello, Windows from C#");
            }
          }
          "@ | Out-File -FilePath "Hello.cs"
          
          csc Hello.cs
          
          .\Hello.exe
        shell: powershell